<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sample HTML Page</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f0f0f0;
			}

			header {
				background-color: #333;
				color: white;
				padding: 10px;
				text-align: center;
			}

			main {
				max-width: 800px;
				margin: 20px auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			footer {
				text-align: center;
				padding: 10px;
				background-color: #333;
				color: white;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Sample HTML Page</h1>
		</header>

		<main>
			<p>This is a sample HTML page with CSS styles.</p>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac augue

		<footer>

		</footer>
	</body>
</html>
